<!doctype html>
<html>
	<head>
		<title>JavaScript Events</title>
                <link rel="stylesheet" type="text/css" href="style.css">
                <script src="sitemap.js"></script>
        <link rel="stylesheet" type="text/css" href="menu.css">
		<script>
			function changeColor(colorName) {document.body.style.backgroundColor = colorName;}
		</script>
                
                <style>
                    
                    .spanbold{
                        font-size:220px;
                    }
                </style>
	</head>


	<body>
            <body onload ="buildMap('menubar');">
        <div id="menubar"></div>
		<span class="spanbold" onClick="changeColor('Blue')";>HOLY DANK!</span>
	</body>
</html>
