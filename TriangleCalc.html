<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Triangle Calc</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            function calc() {
                var h = parseFloat(document.getElementById("height").value);
                var b = parseFloat(document.getElementById("base").value);
                var dank =document.getElementById("area");


                //var area = (1/2) * b * h;          // Calculate area traingle
                dank.value=((1/2) * b * h).toFixed(2);
            }
        </script>
        <style>
            input[type=number] {
                width: 64px;
            }
        </style>
    </head>
    <body>
        <h1>Triangle Area:</h1>
        <img src="Mlgtriangle.jpeg" style="float: left; height: 300px; margin-right: 5px;">
        <h2>A = 1/2 B  H </h2>
        
        h: <input type="number" id="height" placeholder="height"><br>
        b: <input type="number" id="base" placeholder="base">
        <button onclick="calc();">Calculate</button>
        <hr>
        area: <input type="output" id="area" placeholder="area" readonly>
    </body>
</html>
