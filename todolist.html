<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>To-Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="sitemap.js"></script>
        <link rel="stylesheet" type="text/css" href="menu.css">
    </head>
    
                
        
    
    <body onload ="buildMap('menubar');">
        <div id="menubar"></div>

        <script>function createList() {
    var userInput = document.getElementById("textInputList");
    var theSpan = document.getElementById("spanModifyList");
    var newItem = document.createElement("li");
    newItem.textContent = userInput.value;
    theSpan.appendChild(newItem);
  }</script>
  
	
		<h1 class="header"> Creating Elements </h1> 
      
      <textarea style="font-family:Kalos; font-size: 18px;"
                rows="10" cols="80"
                id="textInputList">Input HTML to test here</textarea>
      <br>
        <button style="margin: 10px;" onclick="createList();"> Test! </button>
        
      <br>
        <ul id="spanModifyList"> </ul>
        
	
    </body>
</html>
