<!doctype html>
<html>
	<head>
		<title>JavaScript Events</title>
		<script>
			function changeColor(colorName) {document.body.style.backgroundColor = colorName;}
		</script>
                <style>
                    
                    .spanbold{
                        font-size:220px;
                    }
                </style>
	</head>


	<body>
		<span class="spanbold" onClick="changeColor('red')";>HOLY DANK!</span>
	</body>
</html>
